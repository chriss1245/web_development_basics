<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Microblogging app</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='microblog.css') }}">
    </head>
    <body>
        <header>
            <h1>Microblogging</h1>
            <div class = navbar>
                {% if current_user.is_authenticated: %}
                    <a class='navbar-item' href="{{url_for('main.profile', user_id=current_user.id)}}""> 
                        My profile
                    </a>
                {% endif %}
                    <a class='navbar-item' href="{{ url_for('main.index') }}">Home</a>
                    <a class='navbar-item' href="{{url_for('main.new')}}">New</a>
                {% if current_user.is_authenticated: %}
                     <a class="navbar-item" href="{{url_for('auth.logout')}}">
                        Log out
                     </a>
                {% endif %}
            </div>
        </header>
        <section class="content">
            {% block content %}{% endblock %}
        </section>
        <footer><small>Developed for Web applications</small></footer>
    </body>
</html>
