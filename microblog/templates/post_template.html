<div class="message">
    <div class="text">{{ post.text}}</div>
    {%if post.response_to is none%}
        <a href="{{url_for('main.message', message_id=post.id)}}">Details</a>
    {%endif%}
    <div class="metadata">
        <a href="{{url_for('main.profile', user_id=post.user.id)}}" >
            <span class="author">{{ post.user.name }}</span>
        </a>
        <span class="date">{{ post.timestamp }}</span>
    </div>
</div>
